machine:
  timezone:
    Asia/Tokyo
  php:
    version: 5.6.2

dependencies:
  override:
    - mkdir -p build/logs
    - composer install --dev --no-interaction
    - sed -i 's/^;//' ~/.phpenv/versions/$(phpenv global)/etc/conf.d/xdebug.ini

test:
  override:
    - phpunit -c tests/phpunit.xml.dist
  post:
    - php vender/bin/coveralls -v
